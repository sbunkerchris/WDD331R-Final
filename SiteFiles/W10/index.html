<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 10</title>
</head>
<body>
    <svg viewBox="0 0 100 140">
        <defs>
          <pattern id="diagonal-lines" patternUnits="userSpaceOnUse" width="10" height="10">
            <path d="M-1,1 l2,-2 M0,10 l10,-10 M9,11 l2,-2" stroke="#000" stroke-width=".5"/>
            <path d="M9,11 l-2,2 M0,10 l-10,10 M-1,1 l-2,2" stroke="#000" stroke-width=".5" transform="scale(-1,1)"/>
        </pattern>
        </defs>
        <rect x="5" y="5" width="90" height="130" fill="url(#diagonal-lines)" stroke="#000" stroke-width="2"/>
      </svg>

      <svg viewBox="0 0 100 140">
        <rect x="5" y="5" width="90" height="130" fill="#F44336" stroke="#000" stroke-width="2"/>
        <circle cx="50" cy="70" r="35" fill="#FFF" stroke="#000" stroke-width="2"/>
        <circle cx="50" cy="70" r="20" fill="#FFF" stroke="#000" stroke-width="2"/>
        <circle cx="50" cy="70" r="5" fill="#000" stroke="#000" stroke-width="2"/>
        <text x="50%" y="50%" text-anchor="middle" font-size="24" font-family="sans-serif" fill="#FFF"></text>
      </svg>'
      
      <svg viewBox="0 0 100 140">
        <rect x="5" y="5" width="90" height="130" fill="#009688" stroke="#000" stroke-width="2"/>
        <polygon points="50,20 80,70 50,120 20,70" fill="#FFF"/>
        <polygon points="50,30 70,70 50,110 30,70" fill="#F44336"/>
        <polygon points="50,40 60,70 50,100 40,70" fill="#FFEB3B"/>
        <polygon points="50,50 50,70 50,90 50,70" fill="#9C27B0"/>
      </svg>
      
    
</body>
</html>
